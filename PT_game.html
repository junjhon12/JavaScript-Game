<script>
    // Persona
    const PERSONAS = {
        Orpheus: { HP: 70, SP: 30, STATS:{STR: 1, MAG:1, END: 1, AGI: 1, LUK: 1}, ABILITY:["Melee", "Spell", "", "", "", ""], img:"./img/Orpheus.png"},
        Izanagi: { HP: 70, SP: 30, STATS:{STR: 1, MAG:1, END: 1, AGI: 1, LUK: 1}, ABILITY:["Melee", "Spell", "", "", "", ""], img:"./img/Izanagi.png"},
        Arsene: { HP: 70, SP: 30, STATS:{STR: 1, MAG:1, END: 1, AGI: 1, LUK: 1}, ABILITY:["Melee", "Spell", "", "", "", ""], img:"./img/Arsene.png"}
    }

    // Demon's
    const DEMONS = [
        {name:"Pixie", HP: 30, SP: 20, STATS:{STR: 1, MAG:1, END: 1, AGI: 1, LUK: 1}, ABILITY:["Melee", "Spell", "", "", "", ""], img:"./img/Pixie.webp"}
    ]

    // Loot
    const LOOT = [
        {name:"Bead", use: function(Persona) {
            Persona.SP += Math.min(Persona.SP + 10, Persona.SP);
        }}
    ]

    // Starting State
    let state = {
        playerName:null,
        enemy:null,
        inventory:[],
        xp:0,
        level:1,
        persona:null
    };

    // How enemies are chosen
    function pickEnemy() {
        return JSON.parse(JSON.stringify(DEMONS[Math.floor(Math.random()*DEMONS.length)]));
    }

    // Loot drops
    function lootPickOptions(count=2) {
        let arr=[];
        for (let i = 0; i < count; i++) arr.push(LOOT[Math.floor(Math.random()*LOOT.length)]);
        return arr;
    }

    //Main menu
    function mainMenu() {
        const div = document.getElementById("personaSelect");
        let newButton = document.createElement("button");
        newButton.onclick=() => personaSelect();
        div.appendChild(newButton);
        let loadButton = document.createElement("button");
        loadButton.textContent="Load Save";
        loadButton.onclick = () => loadGame();
        div.appendChild(loadButton);
    }

    // Selecting Persona
    function personaSelect() {
        const div = document.getElementById("personaSelect");
        div.innerHTML = "<h4>Choose your Persona</h4>";
        Object.keys(PERSONAS).forEach (c => {
            let btn = document.createElement("button");
            btn.innterHtml=`<img src='${PERSONAS[c].img}' class='icon'> ${c}`;
        })
    }

    // Starting the game
    function startGame(cls) {
        const base = PERSONAS[cls];
        state.persona={  cls, HP:base.HP, maxHP:base.HP, SP:base.SP, maxSP:base.SP, STATS:{ STR:base.STATS.STR, MAG:base.STATS.MAG, END:base.STATS.END, AGI:base.STATS.AGI, LUK:base.STATS.LUK}, ABILITY:[...base.ABILITY]};
        spawnEnemy();
        render();
    }

    // attack
    function attack() {
        let dmg = Math.max(1, state.persona.STR - state.enemy.END);
        state.enemy.HP -= dmg;
        if (state.enemy.HP <= 0) {
            enemyDefeated();
            return;
        }
        enemyTurn();
        render();
    }

    // ability
    function useAbility(){
        
    }

    // Enemy turn
    function enemyTurn(){
        
    }

    // Enemy defeated
    function enemyDefeated(){
        state.xp += 10;
        if (state.xp >= state.level*20) {
            state.level++;
            state.persona.maxHP += 5;
            state.persona.hp = state.persona.maxHP;
            //3 random stats get +1
        }
        showTarrotCard
    }

    // Tarrot Card loot
    function showTarrotCard(){
        let options = pickLootOption(Math.floor(Math.random() * 6) + 3);
        options.forEach(it => {
            let btn = document.createElement("button");
            btn.innerHTML=`<img src='${it.img}' class='icon'> ${it.name}`;
            btn.onclick =() => //Apply the effect
            div.appendChild(btn);
        })
    }

    // Spawning Enemy
    function spawnEnemy(){
        state.enemy = pickEnemy();
    }

    function render(){
        if (!state.persona) return;
        let p = state.persona;
        document.getElementById("stats").innerHTML = `
            <img src='${p.img}' class='icon'><br>
            Persona: ${p.name} <br>
            Hp: <div class='hpBar'><div class='hpFill' style='width:${(p.HP/p.maxHP)*100}%'></div></div>
            STR: ${p.STR} <br>
            
        `;
    }
</script>
